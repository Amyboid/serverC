<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Neotia University</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 70px;
        background-color: #fff;
        color: #2f2f2f;
        text-align: center;
        padding: 10px 0;
        z-index: 1000;
        font-size: 1.3rem;
        box-shadow: 2px 2px 8px 2px #27010193;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h1 {
        margin: 0;
        color: #8b0a0a; 
      }
      img {
        width: 150px;
        position: absolute;
        left: 14px;
        top: 14px;
      }
      .hero {
        background-image: url("cf.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 60px; /* Adjust for the height of the sticky header */
      }
      .buttons {
        position: fixed;
        bottom: 120px;
        right: 200px;
        text-align: center;
      }
      button {
        background-color: #ffcc00;
        padding: 10px;
        margin: 0 20px;
        color: #000;
        border: none;
        width: 100px;
        height: 50px;
        font-size: 1.2rem;
        border-radius: 5px;
        font-family: serif;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="" srcset="" />
      <h1>THE NEOTIA UNIVERSITY</h1>
    </header>
    <div class="hero">
      <div class="buttons">
        <button id="courses" onclick="openCourse()">Courses</button>
        <button id="Faculties" onclick="openFaculties()">Faculties</button>
        <button id="about" onclick="openAbout()">About</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
